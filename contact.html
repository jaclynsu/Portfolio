<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Su's Design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&family=Lato&display=swap" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="body-bg">
    <!-- Main Container -->
    <!-- Navigation -->

    <header>
        <div id="logo" class="item">
            <img class="img" src="/images/logo.png">
        </div>
        <nav class="item-double">
            <ul style="padding-top: 3%;">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="project.html">Project</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>


    <div id="contactUs" class="item">
        <h1>Contact Us </h1>
    </div>
    <div id="contact-form">
        <div class="form-floating mb-3 p-2">
            <input type="text" class="form-control" id="fName" placeholder="First Name">
            <label for="fName">First Name</label>
        </div>
        <div class="form-floating mb-3 p-2">
            <input type="text" class="form-control" id="lName" placeholder="Last Name">
            <label for="lName">Last Name</label>
        </div>
        <div class="form-floating mb-3 p-2">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating p-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
            <label for="floatingTextarea2">Message</label>
        </div>
        <div id="button" class="form-floating p-2">
            <input class="btn btn-color" type="submit" value="Submit">
        </div>
    </div>

    <div class="copyright">
        <footer>
            <div id="cr">Copyright&copy;2022- <strong>Jaclyn Su. All Rights Reserved</strong></div>
        </footer>
    </div>

    <!-- Main Container Ends -->
</body>


</html>
